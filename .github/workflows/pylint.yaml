name: Lint Python Code

on:
  push:
    branches:
    - main
    - 'feature/**'
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run pylint
      run: |
        cd backend
        source venv/bin/activate
        pylint --exit-zero --rcfile=backend/.pylintrc backend/**/*.py